<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email - Bookify Hotel</title>
    <link href="css/bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h3 class="card-title text-center">Verify Your Email</h3>
                        <p class="text-center">Enter the OTP sent to your email</p>
                        <form id="otpForm">
                            <div class="mb-3">
                                <label for="otp" class="form-label">OTP Code</label>
                                <input type="text" class="form-control" id="otp" required maxlength="6">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Verify</button>
                        </form>
                        <div class="text-center mt-3">
                            <a href="#" id="resendOtp">Resend OTP</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/api-config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('otpForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            const otp = document.getElementById('otp').value;

            try {
                const result = await AuthAPI.verifyOtp({ email, otp });
                if (result.success) {
                    alert('Email verified successfully!');
                    window.location.href = 'user-dashboard.html';
                } else {
                    alert('Invalid OTP. Please try again.');
                }
            } catch (error) {
                alert('Verification failed. Please try again.');
            }
        });

        document.getElementById('resendOtp').addEventListener('click', async function(e) {
            e.preventDefault();
            const urlParams = new URLSearchParams(window.location.search);
            const email = urlParams.get('email');
            
            try {
                await AuthAPI.resendOtp(email);
                alert('OTP sent successfully!');
            } catch (error) {
                alert('Failed to resend OTP. Please try again.');
            }
        });
    </script>
</body>
</html>
