<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>bookify Hotel | Login</title>
    <link href="css/bootstrap-5.3.8-dist/bootstrap-5.3.8-dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="image/hotel-icon.png">
    <link href="css/style.css" rel="stylesheet" />

    <link rel="stylesheet" href="css/override.css"> 
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">Bookify<span class="gold-logo">Hotel</span></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar" aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-lg-center">
            <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="rooms.html">Rooms</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
            <li class="nav-item d-lg-none mt-2">
              <a class="btn btn-outline-light w-100 rounded-pill" href="login.html">Login</a>
            </li>
            <li class="nav-item d-lg-none mt-2">
              <a class="btn btn-accent w-100 rounded-pill" href="signup.html">Sign Up</a>
            </li>
          </ul>
          <div class="d-none d-lg-flex ms-lg-3 gap-2">
            <a class="btn btn-outline-light rounded-pill" href="login.html">Login</a>
            <a class="btn btn-accent rounded-pill" href="signup.html">Sign Up</a>
          </div>
        </div>
      </div>
    </nav>

    <section class="section section-bg">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-md-10 col-lg-6">
            <div class="card shadow border-0 rounded-4 reveal">
              <div class="card-body p-4 p-md-5">
                <div class="text-center mb-4">
                  <h1 class="fw-bold mb-1">Welcome back</h1>
                  <p class="text-muted">Log in to manage your bookings.</p>
                </div>
                <form id="loginForm" novalidate>
                  <div class="mb-3">
                    <label for="loginEmail" class="form-label">Email</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white"><i class="bi bi-envelope"></i></span>
                      <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                    </div>
                    <div class="invalid-feedback">Please enter a valid email.</div>
                  </div>

                  <div class="mb-3">
                    <label for="loginPassword" class="form-label">Password</label>
                    <div class="input-group">
                      <span class="input-group-text bg-white"><i class="bi bi-lock"></i></span>
                      <input type="password" class="form-control" id="loginPassword" placeholder="••••••••" required>
                    </div>
                    <div class="invalid-feedback">Please enter your password.</div>
                  </div>

                  <div class="d-flex justify-content-between align-items-center mb-4">
                    <div class="form-check">
                      <input class="form-check-input" type="checkbox" id="rememberMe">
                      <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="small">Forgot password?</a>
                  </div>

                  <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-accent btn-lg">Login</button>
                  </div>

                  <p class="text-center mt-3 mb-0 text-muted">New here? <a href="signup.html" class="link-primary">Create an account</a></p>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <footer class="footer text-white py-4 mt-auto">
      <div class="container d-flex flex-column flex-md-row justify-content-between align-items-center gap-3">
        <div>© <span id="year"></span> Bookify Hotel</div>
        <div class="d-flex gap-3 fs-5">
          <a class="text-white-50 hover-white" href="#" aria-label="Twitter"><i class="bi bi-twitter-x"></i></a>
          <a class="text-white-50 hover-white" href="#" aria-label="Facebook"><i class="bi bi-facebook"></i></a>
          <a class="text-white-50 hover-white" href="#" aria-label="Instagram"><i class="bi bi-instagram"></i></a>
        </div>
      </div>
    </footer>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
